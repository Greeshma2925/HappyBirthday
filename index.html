<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Surprise Birthday Wish 🎉</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #ffde89, #ff8a8a);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        #message {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        #surprise {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
            background: #ff5a5a;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>🎉 Happy Birthday! 🎂</h1>
        <button id="surprise">Click Here for a Surprise!</button>
        <div id="message">🌟 You're Amazing! 🌟<br> Have the best birthday ever!</div>
    </div>

    <script>
    const surpriseButton = document.getElementById('surprise');
    const message = document.getElementById('message');

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
        document.body.appendChild(confetti);
        confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
      }
    }

    surpriseButton.addEventListener('click', () => {
      surpriseButton.style.display = 'none';
      message.style.display = 'block';
      createConfetti();
      setTimeout(() => {
        alert("🎁 Your birthday is special! Celebrate it to the fullest! 🎁");
      }, 1000);
    });
    </script>
</body>
</html>
