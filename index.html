<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday Surprise! 🎉</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #fbc2eb, #a18cd1);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        #title {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #surprise {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.5s;
        }

            #surprise:hover {
                transform: scale(1.1);
                background: linear-gradient(45deg, #fad0c4, #ff9a9e);
            }

        #message {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: none;
            margin-top: 30px;
        }

        #sub-message {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 15px;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            animation: fall 3s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title">🎉 Happy Birthday Maa! 🎂</h1>
        <button id="surprise">Click for a Magical Surprise!</button>
        <div id="message">🌟 Have the Most Amazing Day, [Name]! 🌟</div>
        <div id="sub-message">✨ You’re truly one in a million! ✨</div>
    </div>

    <script>
        const surpriseButton = document.getElementById('surprise');
        const message = document.getElementById('message');
        const subMessage = document.getElementById('sub-message');

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(confetti);

                // Remove confetti after animation
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }

        surpriseButton.addEventListener('click', () => {
            surpriseButton.style.display = 'none';
            message.style.display = 'block';
            subMessage.style.display = 'block';
            createConfetti();

            // Add dynamic text changes
            setTimeout(() => {
                message.textContent = "🎁 You're Incredible! 🎁";
            }, 3000);

            setTimeout(() => {
                subMessage.textContent = "🎂 Let's Celebrate You! 🎂";
            }, 5000);
        });
    </script>
</body>
</html>
